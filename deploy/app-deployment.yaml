apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-app
  template:
    metadata:
      labels:
        app: movie-app
    spec:
      containers:
      - name: movie-app-container
        image: kollexy/movie-app:latest
        ports:
        - containerPort: 5000
      imagePullPolicy: Always
